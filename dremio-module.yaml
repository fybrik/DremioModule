apiVersion: app.fybrik.io/v1beta1
kind: FybrikModule
metadata:
  name: dremio-module
  labels:
    name: dremio-module
    version: 0.0.1  # semantic version
  namespace: fybrik-system
spec:
  type: service
  chart:
    name: ghcr.io/tomersolomon1/dremio-module:0.0.0
    values:
      imageChart.tag: main
      dremioCluster.host: "dremio-client.default.svc.cluster.local"
      dremioCluster.port: "9047"
      dremioCluster.credentialsNS: "fybrik-sample"
      #dremioCluster.enabled: "true" # Uncomment to install a dremio cluster as part of the module
  capabilities:
    - capability: read
      scope: workload
      api:
        connection:
          name: rest
          rest:
            endpoint: "https://{{ .Release.Name }}.{{ .Release.Namespace }}:80/readAsset"
      supportedInterfaces:
        - source:
            protocol: s3
            dataformat: iceberg
        - source:
            protocol: s3
            dataformat: csv
      actions:
        - name: RedactAction
        - name: RemoveAction
